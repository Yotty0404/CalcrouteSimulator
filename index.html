<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="パズル「Calcuroute Simulator」用シミュレータ">
    <title>Calcuroute Simulator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="ico.png">
    <link rel="icon" type="image/png" href="ico.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="script.js?20221124-006"></script>
    <link rel="stylesheet" href="style.css?20221124-006">
    
    <!-- FB Meta Tags -->
    <meta property="og:url" content="https://yotty0404.github.io/CalcurouteSimulator/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Calcuroute Simulator">
    <meta property="og:description" content="パズル「Calcuroute Simulator」用シミュレータ">
    <meta property="og:site_name" content="Calcuroute Simulator">
    <meta property="og:image" content="https://yotty0404.github.io/CalcurouteSimulator/ico.png">
    <meta property="og:local" content="ja_JP">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@YottyPG">
    <meta name="twitter:description" content="パズル「Calcuroute Simulator」用シミュレータ">
    <meta name="twitter:title" content="Calcuroute Simulator">
    <meta name="twitter:image" content="https://yotty0404.github.io/CalcurouteSimulator/ico.png">
</head>

<body>
    <div id="header">
      <div id="title">Calcuroute Simulator</div>
      <div id="row_moves"></div>
      <div id="row_buttons">
        <div id="btn_delete" class="button">
          <span class="material-icons">delete</span><span>Delete</span>
        </div>
        <div id="btn_restart" class="button">
          <span class="material-icons">refresh</span><span>Restart</span>
        </div>
        <div id="btn_confirm" class="button">
          <span class="material-icons">check</span><span>Confirm</span>
        </div>
        <div id="btn_back" class="button">
          <span class="material-icons">arrow_back</span><span>Back</span>
        </div>
      </div>
    </div>
    <div id="stage_container">
      <div class="row" style="height:20px;">
        <div></div>
        <div id="times">×</div>
        <div></div>
      </div>
      <div class="row">
        <div id="minus">－</div>
        <div id="stage"></div>
        <div id="plus">+</div>
      </div>
      <div class="row" style="height:20px;">
        <div></div>
        <di id="divided">÷</di>
        <div></div>
      </div>
    </div>

    <div id="keyboard_container">
      <div id="keyboard">
        <div id="key_left"></div>
        <div id="key_1" class="num">1</div>
        <div id="key_2" class="num">2</div>
        <div id="key_3" class="num">3</div>
        <div id="key_back">←</div>
        <div id="key_4" class="num">4</div>
        <div id="key_5" class="num">5</div>
        <div id="key_6" class="num">6</div>
        <div id="key_7" class="num">7</div>
        <div id="key_8" class="num">8</div>
        <div id="key_9" class="num">9</div>
        <div id="key_0" class="num">0</div>
        <div id="key_enter">Enter</div>
      </div>
    </div>
</body>
</html>
