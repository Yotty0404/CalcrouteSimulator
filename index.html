<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Calcroute Simulator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="apple-touch-icon" href="">
    <link rel="icon" type="image/png" href="">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="script.js?20221121-001"></script>
    <link rel="stylesheet" href="style.css?20221121-001">
</head>

<body>
  <div id="header">
    <div id="title">Calcroute Simulator</div>
    <div id="row_buttons">
      <div id="btn_delete" class="button">
        <span class="material-icons">delete</span><span>Delete</span>
      </div>
      <span class="material-icons">refresh</span><span>Restart</span>
      <span class="material-icons">check</span><span>Confirm</span>
      <span class="material-icons">arrow_back</span><span>Back</span>
    </div>
  </div>
  <div id="stage_container">
    <div class="row">
      <div></div>
      <div id="times">×</div>
      <div></div>
    </div>
    <div class="row">
      <div id="minus">－</div>
      <div id="stage"></div>
      <div id="plus">+</div>
    </div>
    <div class="row">
      <div></div>
      <di id="divided">÷</di>
      <div></div>
    </div>
  </div>

  <div id="keyboard">
    <div id="key_left"></div>
    <div id="key_7" class="num">7</div>
    <div id="key_8" class="num">8</div>
    <div id="key_9" class="num">9</div>
    <div id="key_back">←</div>
    <div id="key_4" class="num">4</div>
    <div id="key_5" class="num">5</div>
    <div id="key_6" class="num">6</div>
    <div id="key_1" class="num">1</div>
    <div id="key_2" class="num">2</div>
    <div id="key_3" class="num">3</div>
    <div id="key_0" class="num">0</div>
    <div id="key_enter">Enter</div>
  </div>
</body>
</html>
